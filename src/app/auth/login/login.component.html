<div fxLayout="column" class="main" fxFill fxLayoutAlign="center center">
  <div class="mat-elevation-z10 mat-app-background" fxLayout="row wrap" fxLayoutAlign="start center">
    <!-- <form> -->
    <h3 fxFlex="100">Login</h3>
    <form [formGroup]="userForm" fxFill fxLayout="column" novalidate (submit)="loginUser()" #loginForm="ngForm">
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Username/Email/Mobile Number</mat-label>
        <input matInput placeholder="Username" formControlName="userName">
        <mat-icon matPrefix>sentiment_very_satisfied</mat-icon>
        <mat-error *ngIf="loginForm.submitted && userForm.controls['userName'].hasError('required')">User Name is
          required</mat-error>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <mat-form-field appearance="outline" fxFlex="100">
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" type="{{pType}}" (keydown)="onkey($event)"  formControlName="password">
        <mat-icon matPrefix>lock</mat-icon>
        <mat-icon class="cursor" matSuffix (click)="togglePType($event)">{{ pType === 'password' ? 'visibility_off' :
          'visibility'}}</mat-icon>
        <mat-error *ngIf="loginForm.submitted && userForm.controls['password'].hasError('required')">User Name is
          required</mat-error>
        <!-- <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
      <div fxFlex="100" fxLayout="row" fxLayoutAlign="space-between">
        <button mat-stroked-button routerLink="/auth/register" color="primary">Sign Up</button>
        <button mat-raised-button *ngIf="!isLoading" color="primary" type="submit">Login</button>
        <mat-spinner [diameter]="40" *ngIf="isLoading"></mat-spinner>
      </div>
    </form>

    <!-- </form> -->
  </div>
</div>
